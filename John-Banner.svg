<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      .blink {
        animation: blink 1.5s linear infinite;
      }
    </style>
  </defs>
  
  <rect width="800" height="220" fill="url(#headerGradient)"/>
  
  <!-- Code Editor Window -->
  <rect x="20" y="20" width="760" height="180" rx="10" ry="10" fill="#1e1e1e"/>
  <rect x="20" y="20" width="760" height="30" rx="10" ry="10" fill="#323233"/>
  <circle cx="40" cy="35" r="5" fill="#ff5f56"/>
  <circle cx="55" cy="35" r="5" fill="#ffbd2e"/>
  <circle cx="70" cy="35" r="5" fill="#27c93f"/>
  
  <!-- Code Lines -->
  <text x="40" y="70" font-family="Consolas, monospace" font-size="14" fill="#d4d4d4">
    <tspan x="40" dy="0">class <tspan fill="#4ec9b0">SoftwareEngineer</tspan> {</tspan>
    <tspan x="40" dy="20">  constructor() {</tspan>
    <tspan x="40" dy="20">    this.<tspan fill="#9cdcfe">skills</tspan> = [<tspan fill="#ce9178">'JavaScript'</tspan>, <tspan fill="#ce9178">'Java'</tspan>, <tspan fill="#ce9178">'SQL'</tspan>, <tspan fill="#ce9178">'Cloud'</tspan>];</tspan>
    <tspan x="40" dy="20">    this.<tspan fill="#9cdcfe">focus</tspan> = [<tspan fill="#ce9178">'Backend'</tspan>, <tspan fill="#ce9178">'DevOps'</tspan>, <tspan fill="#ce9178">'Business Intelligence'</tspan>];</tspan>
    <tspan x="40" dy="20">    this.<tspan fill="#9cdcfe">passion</tspan> = <tspan fill="#ce9178">'Transforming complex processes into efficient solutions'</tspan>;</tspan>
    <tspan x="60" dy="20">  } </tspan>
    <tspan x="40" dy="20">}</tspan> <!-- Added closing curly brace here -->
  </text>

  <!-- Blinking Cursor positioned after the closing curly brace -->
  <rect x="50" y="179" width="5" height="15" fill="#d4d4d4" class="blink"/>
  
</svg>
